<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>gallery</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Place your favicon.ico and apple-touch-icon.png in the template root directory -->
  <link href="favicon.ico" rel="shortcut icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800"
    rel="stylesheet">

    {% load static %}

  <!-- Bootstrap CSS File -->
  <link href="{% static 'posts/lib/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="{% static 'posts/lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'posts/lib/animate-css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'posts/lib/animate-css/animate.css' %}" rel="stylesheet">

  <!-- Main Stylesheet File -->
  <link href="{% static 'posts/css/style.css' %}" rel="stylesheet">

</head>

<body>
  <div id="preloader"></div>
  <!--==========================
  Hero Section
  ============================-->

  <!--==========================
  SecciÃ³n de encabezado
  ============================-->
  <header id="header">
    <nav id="nav-menu-container">
      <ul class="nav-menu">
        <li class="menu-active"><a href="#hero">Inicio</a></li>
        <li><a href="#about">Nosotros</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>
    <!-- #nav-menu-container -->
    </div>
  </header>
  <!-- #header -->

  <!--==========================
  Services Section
  ============================-->
  <section id="services">
    <div class="container wow fadeInUp">
      <div class="gallery">
        <div class="text-center">
          <h3 class="section-title">{{ u_name }}</h3>
          <div class="section-title-divider"></div>
          <p> </p>
        </div>
        <div class="container">
          
          {% for album in album_list %}
            
            <div class="col-md-4">
              <figure class="effect-marley">
                <img src="{{ album.cover_photo }}" alt="" class="img-responsive" />
                <figcaption>
                  <h4 class="service-title">{{ album.album_name }}</h4>
                  <p> Breve descripcion del tipo de servicio <br><a href="services.html#laboral"><i>ver mas...</i></a></p>
                  
                </figcaption>
              </figure>
            </div>
            {% endfor %}
           
            <div class="col-md-4">
              <figure class="effect-marley">
                <img src="img/10.jpg" alt="" class="img-responsive" />
                <figcaption>
                  <h4 class="service-title">Mercantil</h4>
                  <p> Breve descripcion del tipo de servicio <br><a href="services.html#mercantil"><i>ver mas...</i></a></p>
                </figcaption>
              </figure>
            </div>
        </div>


      </div>
    </div>
  </section>


  <!--==========================
  Footer
============================-->
  <footer id="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>2022, JUS Abogados.
          </p>
          <p style="text-align:right">   <em>made by: Jesus Araujo</em></p>
    
        </div>
      </div>
    </div>
  </footer>
  <!-- #footer -->
  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

  <!-- Required JavaScript Libraries -->
  <script src="{% static 'posts/lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'posts/lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'posts/lib/superfish/hoverIntent.js' %}"></script>
  <script src="{% static 'posts/lib/superfish/superfish.min.js' %}"></script>
  <script src="{% static 'posts/lib/morphext/morphext.min.js' %}"></script>
  <script src="{% static 'posts/lib/wow/wow.min.js' %}"></script>
  <script src="{% static 'posts/lib/stickyjs/sticky.js' %}"></script>
  <script src="{% static 'posts/lib/easing/easing.js' %}"></script>


  <!-- Template Specisifc Custom Javascript File -->
  <script src="{% static 'posts/js/custom.js' %}"></script>

 


</body>

</html>
