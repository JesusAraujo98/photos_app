<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'posts/css/photos.css' %}">
    <title>Photo Gallery</title>
</head>
<body>
    <div class="container">
        <header><h1>Gallery</h1></header>
        <main class="gallery">

        {% for photo in album %}
          <figure>
            <a href="{% photo.image.url %}" target="_blank" class="btn" download="IMG.JPG">
                <img src="{% photo.thumbnail_photo.url %}" alt="unsplash image" />
            </a>
          </figure>
          {% endfor %}
          
        </main>
        
      </div>
    
</body>
</html>
